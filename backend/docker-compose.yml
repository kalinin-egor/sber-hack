version: '3.8'
services:
  app:
    container_name: vc_finder
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8074:8074"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    ports:
      - "5440:5432"
    environment:
      POSTGRES_USER: kalinin_egor
      POSTGRES_PASSWORD: 1234567890
      POSTGRES_DB: sber
    volumes:
      - postgres_data:/var/lib/postgresql/data
    mem_limit: 5g
    cpus: 0.5

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - "6376:6389"  # Обычно Redis слушает на 6379
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "256M"
        reservations:
          memory: "128M"

volumes:
  postgres_data:
  redis_data:
